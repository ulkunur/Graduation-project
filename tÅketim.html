<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ev Aletleri Bilgilendirme</title>
  <style>
    /* Genel Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Açık gri arka plan */
      color: #333; /* Koyu gri metin */
    }
  
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000000; /* Mavi arka plan */
      color: #fff;
      padding: 10px 20px;
    }
  
    .logo img {
      height: 50px;
    }
  
    .menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
  
    .menu li {
      margin-right: 15px;
    }
  
    .menu li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
  
    .menu li a:hover {
      background-color: #abdef5;
    }
  
    .container {
      padding: 20px;
    }
  
    h1, h2 {
      text-align: center;
      background-color: #4576aa;
    }
  
    /* Tablo Stili */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    th, td {
      border: 1px solid #ddd; /* Açık gri sınır */
      padding: 10px;
      text-align: left;
    }
  
    th {
      background-color: #4576aa;
      color: #fff;
      text-align: center;
    }
  
    tr:nth-child(even) {
      background-color: #abdef5;
    }
  
    input[type="number"], input[type="text"], select {
      padding: 5px;
      border: 1px solid #ddd; /* Açık gri sınır */
      border-radius: 5px;
      margin: 5px;
    }
  
    /* Form Alanları */
    .form-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4576aa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
  
    .form-inline div {
      flex: 1 1 15%;
      margin: 5px;
    }
  
    .form-inline label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #fff;
    }
  
    .form-inline input, .form-inline select, .form-inline button {
      width: 100%;
      box-sizing: border-box;
    }
  
    .form-inline button {
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  
    .form-inline button:hover {
      background-color: #000000;
    }
  
    /* Hesapla Butonu */
    .form-inline button[type="button"] {
      margin-top: 10px;
      width: 100%;
    }
  
    /* Yeni Butonlar */
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  
    .action-buttons button {
      background-color: #000000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  
    .action-buttons button:hover {
      background-color: #000000;
    }
  
    /* Toplam Tüketim */
    .total-consumption {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      background-color: #abdef5;
    }
  </style>
  
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images.jpg" alt="Logo">
    </div>
    <nav>
      <ul class="menu">
        <li><a href="dashboard.html">Anasayfa</a></li>
        <li><a href="hakkımızda.html">Hakkımızda</a></li>
        
        <li><a href="oneriler.html">Öneriler</a></li>
        <li><a href="destek.html">Destek</a></li>
        <li><a href="javascript:void(0);" onclick="logout()">Çıkış Yap</a></li>
      </ul>
    </nav>
  </header>

  <!-- İçerik -->
  <div class="container">
    <h1>Ev Aletleri Hakkında Bilgilendirme</h1>

    <!-- Tablo -->
    <table id="product-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cihaz Türü</th>
          <th>Adet</th>
          <th>Enerji Verimliliği Sınıfı</th>
          <th>Tüketim (kWh)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Örnek Veriler (5 cihaz türü ekledik) -->
        <tr>
          <td>1</td>
          <td>Buzdolabı</td>
          <td><input type="number" value="" min="" class="quantity"></td>
          <td>
            <select class="efficiency-class">
              <option>A++</option>
              <option>A+</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
            </select>
          </td>
          <td><input type="number" value="" step="" class="consumption"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Çamaşır Makinesi</td>
          <td><input type="number" value="" min="" class="quantity"></td>
          <td>
            <select class="efficiency-class">
              <option>A+</option>
              <option>A</option>
              <option>B</option>
            </select>
          </td>
          <td><input type="number" value="" step="" class="consumption"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Fırın</td>
          <td><input type="number" value="" min="" class="quantity"></td>
          <td>
            <select class="efficiency-class">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </td>
          <td><input type="number" value="" step="" class="consumption"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Televizyon</td>
          <td><input type="number" value="" min="" class="quantity"></td>
          <td>
            <select class="efficiency-class">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </td>
          <td><input type="number" value="" step="" class="consumption"></td>
        </tr>
        <tr>
          <td>5</td>
          <td>Klima</td>
          <td><input type="number" value="" min="" class="quantity"></td>
          <td>
            <select class="efficiency-class">
              <option>A+</option>
              <option>A</option>
              <option>B</option>
            </select>
          </td>
          <td><input type="number" value="" step="" class="consumption"></td>
        </tr>
      </tbody>
    </table>

    <!-- Ürün Ekleme Alanı -->
    <div class="form-inline">
      <div>
        <label for="device-type">Cihaz Türü:</label>
        <input type="text" id="device-type" required>
      </div>
      <div>
        <label for="quantity">Adet:</label>
        <input type="number" id="quantity" min="" required>
      </div>
      <div>
        <label for="efficiency-class">Enerji Verimliliği Sınıfı:</label>
        <select id="efficiency-class">
          <option>A++</option>
          <option>A+</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
      </div>
      <div>
        <label for="consumption">Tüketim (kWh):</label>
        <input type="number" id="consumption" step="0.001" required>
      </div>
      <div>
        <button type="button" onclick="addProduct()">Ekle</button>
      </div>
    </div>

    <!-- Hesapla Butonu -->
    <div class="form-inline">
      <button type="button" onclick="updateTotal()">Hesapla</button>
    </div>

    <!-- Toplam Tüketim -->
    <div class="total-consumption" id="total-consumption">
      Toplam Tüketim: 0 kWh
    </div>

    <!-- Yeni Butonlar -->
<!-- Yeni Butonlar -->
<div class="action-buttons">
  <button onclick="window.location.href='dashboard.html'">Anasayfaya Dön</button>
  <button onclick="saveData()">Kaydet</button>
</div>


  <!-- JavaScript -->
  <script>
   // Flag to track if data is saved
let isDataSaved = false;

// Cihaz Ekleme Fonksiyonu
function addProduct() {
  var deviceType = document.getElementById('device-type').value;
  var quantity = document.getElementById('quantity').value;
  var efficiencyClass = document.getElementById('efficiency-class').value;
  var consumption = document.getElementById('consumption').value;

  var table = document.getElementById('product-table').getElementsByTagName('tbody')[0];
  var newRow = table.insertRow();

  newRow.insertCell(0).innerText = table.rows.length;
  newRow.insertCell(1).innerText = deviceType;
  newRow.insertCell(2).innerHTML = `<input type="number" value="${quantity}" min="1" class="quantity">`;
  newRow.insertCell(3).innerHTML = `<select class="efficiency-class">
                                      <option>${efficiencyClass}</option>
                                      <option>A++</option>
                                      <option>A+</option>
                                      <option>A</option>
                                      <option>B</option>
                                      <option>C</option>
                                    </select>`;
  newRow.insertCell(4).innerHTML = `<input type="number" value="${consumption}" step="0.001" class="consumption">`;

  // Reset the save flag since the data is not saved yet.
  isDataSaved = false;
}

// Toplam Tüketim Hesaplama Fonksiyonu
function updateTotal() {
  if (!isDataSaved) {
    alert("Lütfen verileri kaydedin önce hesaplama işlemini yapamazsınız.");
    return; // Stop the calculation if data is not saved
  }

  var total = 0;
  var rows = document.getElementById('product-table').rows;

  for (var i = 1; i < rows.length; i++) {
    var quantity = rows[i].cells[2].getElementsByTagName('input')[0].value;
    var consumption = rows[i].cells[4].getElementsByTagName('input')[0].value;
    total += (quantity * consumption);
  }

  document.getElementById('total-consumption').innerText = "Toplam Tüketim: " + total.toFixed(3) + " kWh";
}

// Kaydet Butonu Fonksiyonu
function saveData() {
  // Simulate saving the data (this could be sending it to a server, storing it locally, etc.)
  isDataSaved = true;
  alert("Veriler kaydedildi.");
}

  </script>
</body>
</html>
